{% import 'macros/form.html' as form %}

{%- if field.help_text -%}
    {% set text = h.scheming_language_text(field.help_text) %}
    {% set text = text|safe if field.get('help_allow_html', false) else text %}
    {% set inline = field.get('help_inline', false) %}
    <div class="info-block{{ ' info-inline' if inline }}{{ " " ~ classes | join(' ') }}">
        {{ text }}
    </div>
{%- endif -%}
