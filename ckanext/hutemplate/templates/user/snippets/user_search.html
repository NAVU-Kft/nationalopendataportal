<section class="module module-narrow module-shallow simple-input">
  <form class="module-content" action="{% url_for 'user.index' %}" method="get" id="user-search-form">
    <div class="field">
      <label for="field-user-search">{{ _('Search Users') }}</label>
      <input id="field-user-search" value="{{ q }}" class="field form-control" name="q" maxlength="1000" placeholder="{{ _('Search') }}" />
      <button class="btn-search" type="submit"><i class="fa fa-search"></i></button>
    </div>
  </form>
</section>
